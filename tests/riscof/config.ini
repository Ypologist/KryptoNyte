[RISCOF]
ReferencePlugin=spike_simple
ReferencePluginPath=@RISCV_PLUGIN_ROOT@/spike_simple
DUTPlugin=zeronyte
DUTPluginPath=zeronyte

[zeronyte]
pluginpath=zeronyte
ispec=zeronyte/zeronyte_isa.yaml
pspec=zeronyte/zeronyte_platform.yaml
PATH=../sim/build
sim=zeronyte_sim
jobs=1

[spike_simple]
pluginpath=@RISCV_PLUGIN_ROOT@/spike_simple
ispec=@RISCV_PLUGIN_ROOT@/spike_simple/spike_simple_isa.yaml
pspec=@RISCV_PLUGIN_ROOT@/spike_simple/spike_simple_platform.yaml
PATH=/opt/riscv/bin
jobs=1

