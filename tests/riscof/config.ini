[RISCOF]
ReferencePlugin=spike
ReferencePluginPath=spike
DUTPlugin=zeronyte
DUTPluginPath=zeronyte

[zeronyte]
pluginpath = zeronyte
ispec      = zeronyte/zeronyte_isa.yaml
pspec      = zeronyte/zeronyte_platform.yaml
verilog    = ../rtl/generators/generated/verilog_hierarchical_timed/ZeroNyteRV32ICore.v
prefix     = riscv32-unknown-elf-
top        = ZeroNyteRV32ICore
target_run = 1

[spike]
pluginpath = spike
PATH       = /opt/riscv-conformance/spike/bin
